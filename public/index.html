<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>

        <script src="https://kit.fontawesome.com/3719fb7ccf.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div class="header">
                <h2 id="title">IMAGE GALLERY</h2>
            </div>

            <div id="uploadFormBlock">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="uploadedFiles" accept="*" multiple />
                    <button type="submit" id="uploadSubmit">
                        <i class="fa-sharp fa-solid fa-circle-plus"></i>
                        <span>Add</span>
                    </button>
                </form>
            </div>

            <div class="container"></div>
        </main>

        <script src="./js/items.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
